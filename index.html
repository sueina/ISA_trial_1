<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barcode Shopping Cart</title>
    <link rel="stylesheet" href="style.css">
    <!-- QuaggaJS Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/quagga/0.12.1/quagga.min.js"></script>
</head>
<body>
    <header>
        <h1>Barcode Shopping Cart</h1>
    </header>

    <main>
        <section id="scanner-section">
            <button id="start-scan">Start Scanning</button>
            <div id="scanner" class="hidden">
                <video id="video" width="100%" height="300"></video>
                <button id="stop-scan">Stop Scanning</button>
            </div>
        </section>

        <section id="manual-input">
            <h2>Manual Barcode Entry</h2>
            <input type="text" id="barcode-input" placeholder="Enter Barcode">
            <button id="add-barcode">Add Item</button>
        </section>

        <section id="cart">
            <h2>Shopping Cart</h2>
            <table>
                <thead>
                    <tr>
                        <th>Item</th>
                        <th>Price (RM)</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody id="cart-items">
                    <!-- Items will be added here -->
                </tbody>
            </table>
            <h3>Total: RM <span id="total">0.00</span></h3>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Company</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
